<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gym Booking, Gym, Booking">
    <meta name="author" content="">
    <meta name="subject" content="Gym Booking">
    <meta name="abstract" content="Gym booking website">
    <meta name="topic" content="Gym booking website">
    <meta name="summary" content="Gym booking website">
    <meta name="designer" content="Ahmed Al-Zubidy">
    <meta name="owner" content="Ahmed Al-Zubidy">
    <meta name="url" content="http://www.xxxx.com">
    <meta name="identifier-URL" content="http://www.xxxx.com">
    <meta name="pagename" content="Gym Booking">
    <meta name="target" content="all">
    <link rel="bookmark" title="Gym Booking" href="http://www.xxxx.com">

    <!-- Icon -->
    <link rel="icon" href="img/websiteIcon.png">

    <title>Gym Booking</title>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Loadash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>

    <!-- Data Tables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- Custom Imports -->
    <link rel="stylesheet" href="css/gym.css">
    <script src="scripts/index.js"></script>

</head>

<body>
    <section class="container h-100" ng-controller="gymController">
        <div>
            <div class="row justify-content-center">
                <h1>{{gymName}}</h1>
            </div>
            <div class="row justify-content-center">
                <h3>{{gymAddress}}</h3>
            </div>
            <div class="row justify-content-center">
                Current Time: <select ng-model="selectedHourView" ng-options="x for x in hoursView" ng-change="viewHours()">
                    <option value="">{{currentHour}}</option>
                </select><br>
            </div>
            
            <div class="row justify-content-center">
                    Currenty Booked:  {{currentHour}}
                    Total Allowed at this Hour: {{totalHour}}
            </div>
            
            <div class="row">
                <input type="text" ng-model="bookingName" placeholder="Enter name">
                <input type="text" ng-model="bookingEmail" placeholder="Enter email">
                <input type="text" ng-model="bookingPhoneNumber" placeholder="Enter phone number">
                <button ng-click="bookHour()">Book</button>
            
                Booking ID: {{bookingId}}<br>
            </div>
        
            <div class="row">
                <a href="#/!">Home</span></a><br>
                <a href="#!admin">Admin</a><br>
            </div>       
        </div>
    </section>
</body>

</html>
